<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>My Time Fillers</title>
  </head>
  <body>
    <header>
      <h1>MyTimeFillers.com</h1>
      <nav>
        <ul>
          <li>
            <a href="#" data-bs-toggle="modal" data-bs-target="#signUp"
              >Sign Up</a
            >
          </li>
        </ul>
        <!-- sign up form -->
        <div class="modal fade" id="signUp">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- header -->
              <div class="modal-header">
                <h3 style="color: blue">Sign up an account</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <!-- body -->
              <div class="modal-body">
                <form action="">
                  <div class="form-group">
                    <label for="" style="color: blue">USERNAME</label>
                    <input type="text" class="collection form-control" />
                    <label for="" style="color: blue">PASSWORD</label>
                    <input type="text" class="collection form-control" />
                  </div>
                </form>
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-success">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="background-display">
      <div class="authentication">
        <h2>WELCOME TO THE SHOW!</h2>
        <form>
          <label for="username">USERNAME:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />

          <label for="password">PASSWORD:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button type="button" id="login">Sign in</button>
          <button type="button" id="register">Register</button>
        </form>
      </div>
    </div>

    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="./js/login-script.js"></script>
</html>
