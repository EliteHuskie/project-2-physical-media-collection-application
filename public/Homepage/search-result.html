<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search result</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<!--header/my collection/account -->
    <header class="header">
        <div class="header-title">
            <h1>MyTimeFillers.com</h1>
        </div>
        <div class="header-box gap-2 justify-content-md-end">
            <div class="my-collection">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-collection-fill" title="My collection"></i></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">My collection</a></li>
                    <li><a class="dropdown-item" href="#">Creat a collection</a></li>
                    <li><a class="dropdown-item" href="#">Edit a collection</a></li>
                    <li><a class="dropdown-item" href="#">Delete a collection</a></li>
                </ul>
            </div>
            <div class="my-account">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="My account"><i class="bi bi-person-circle"></i></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">My account</a></li>
                    <li><a class="dropdown-item" href="#">Edit my account</a></li>
                    <li><a class="dropdown-item" href="#">Delete my account</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>
 <!--search-bar/all media-->
    <nav class="input-group w-50 position-relative search-bar ">
        <form class="container-fluid input-group position-absolute top-50 start-50">
            <div class="input-group">
              <input type="text" class="form-control" id="searchInput" search placeholder="Input a book/movie/TV show" aria-label="Username" aria-describedby="basic-addon1">
              <button class="btn btn-outline-success" type="submit">Search</button> 
              <button class="btn btn-outline-success" type="search">All media</button>
            </div>
          </form>   
    </nav>
   <!--category menu-->
    <div class="list-group list-group-horizontal" style="width: 600px;">
        <a href="#" class="list-group-item list-group-item-action list-group-item-light">All</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-light">Book</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-light">Movie</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-light">TV show</a>
    </div>

    <br>
    <!--result-->
    <div class="flex justify-content-center">
      <div id="searchResults" class="list-group"></div>
      
      

    </div>
    <br>
    <br>
  <!--button toolbar-->
    <div class="btn-toolbar gap-2 justify-content-center"  aria-label="Search results pages">
        <button type="button" class="btn btn-outline-secondary">&lsaquo;</button>
        <button type="button" class="btn btn-outline-secondary">1</button>
        <button type="button" class="btn btn-outline-secondary">2</button>
        <button type="button" class="btn btn-outline-secondary">3</button>
        <button type="button" class="btn btn-outline-secondary">4</button>
        <button type="button" class="btn btn-outline-secondary">5</button>
        <button type="button" class="btn btn-outline-secondary">6</button>
        <button type="button" class="btn btn-outline-secondary">7</button>
        <button type="button" class="btn btn-outline-secondary">8</button>
        <button type="button" class="btn btn-outline-secondary">9</button>
        <button type="button" class="btn btn-outline-secondary">10</button>
        <button type="button" class="btn btn-outline-secondary">&rsaquo;</button>
    </div>

   
 
  <!--footer--> 
    <footer>
        <div class="footer_bar">
            <div id="logo">
                <h1 class="logo">Time<span>Filler</span></h1>
            </div>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
                <div id="copyright">
                    <p>Â©2023 MyTimeFillers Inc.</p>
                </div>
        </div>          
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
